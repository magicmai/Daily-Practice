<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>表单验证01</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css.css">
</head>
<body>
	
	<div class="container">
		<form>
			<div class="user-name">
				<label><span>会员名：</span>
					<input type="text" />
				</label>
				<p class="msg">
					!5-25个字符，一个汉字为两个字符
				</p>
			</div>
			
			<div id="count">0个字符</div>			
			<div class="load">
			    <label><span>登录密码：</span>
			    	<input type="password" />
			    </label>
			    <p class="msg">
			    	!5-25个字符，一个汉字为两个字符
			    </p>
			</div>

			<div style="margin:3px 0 10px 0;">
				<label>
					<em class="active">弱</em>
					<em class="middle">中</em>
					<em class="strong">强</em>
				</label>
			</div>

			<div class="confirm" style="margin-bottom: 20px;">
				<label><span>确认密码：</span>
					<input type="password" class="text" disabled="" />
				</label>
				<p class="msg"><i class="ati"></i>!请再输入一次</p>
			</div>

			<div class="code">
			    <label><span>验证码：</span>
					<input type="text" class="text" style="width: 50px;">
				</label>
				<img src="images/code.jpg" width="100" height="30" />
				<a href="javascript:;" title="重新获取验证码"><i class="fa fa-refresh" aria-hidden="true"></i></a>
			</div>

			<div class="protocol">
				<input type="checkbox"><a href="#">我同意注册协议</a>
			</div>
			<div>
				<input class="submitBtn btn" type="submit" value="注册">
			</div>
		</form>
	</div>
    <script src="js.js"></script>
</body>
</html>
